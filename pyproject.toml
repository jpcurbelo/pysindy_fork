[tool.poetry]
name = "pysindy"
description = "Sparse Identification of Nonlinear Dynamics"
authors = [
    "Brian de Silva <bdesilva@uw.edu>",
    "Kathleen Champion <kpchamp@uw.edu>",
    "Markus Quade <info@markusqua.de>",
    "Alan Kaptanoglu <akaptano@uw.edu>"
]
license = "MIT"
version = "1.7.5"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Mathematics",
]
readme = "README.rst"
packages = [{include = "pysindy"}]

[tool.poetry.dependencies]
python = ">=3.8, <3.12"
scikit-learn = "^1.2.2"
derivative = "^0.6.0"
cmake = "^3.26.3"
scs = "^3.2.3"

[tool.poetry.group.dev.dependencies]
matplotlib = "^3.7.1"


